<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Date: <input type="date"><br></br>
    File: <input type="file"><br><br>
    Color: <input type="color"><br><br>

<!--radio-->    
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male"><br>

    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female"><br>

    <label>Other</label>
    <input type="radio" name="gender" value="other"> <br><br>
<!--Checkbox-->
    <label for="c">C</label>
    <input type="checkbox" name="language" id="c" value="c"><br>

    <label for="java">Java</label>
    <input type="checkbox" name="language" id="java" value="java"><br>

    <label for="python">Python</label>
    <input type="checkbox" name="language" id="python" value="Python"><br><br>

    <!--select-->
    <form action="rahul salve">
        <label for="country">Select your choice</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="America">America</option>
            <option value="London">London</option>
            <option value="Pakistan">Pakistan</option>
            <option value="other">other</option>
        </select>
    </form>

    <textarea name="story" id="story" cols="30" rows="4"></textarea>
    <br>

    <iframe src="https://groups.google.com/g/seedpunejava" width="500" height="600"></iframe>
</body>
</html>
